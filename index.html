<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>De Pelicula Premiere</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </head>
  <style>
    .carousel-control-next-icon,
    .carousel-control-prev-icon {
      display: inline-block;
      width: 152px;
      height: 119px;
      background-size: 100% 100%;
    }
  </style>
  <body>
    <div
      id="carouselExampleControls"
      class="carousel slide"
      data-ride="carousel"
      data-interval="false"
      data-pause="hover"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block" src="./assets/img/PORTADA.gif" alt="First slide" />
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="./assets/img/01.webp" alt="First slide" />
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="./assets/img/02.webp" alt="Second slide" />
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="./assets/img/03.webp" alt="Third slide" />
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="./assets/img/04.webp" alt="Four slide" />
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="./assets/img/05.webp" alt="Five slide" />
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="./assets/img/06.webp" alt="Six slide" />
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="./assets/img/07.webp" alt="Seven slide" />
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="./assets/img/08.webp" alt="eight slide" />
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="./assets/img/09.webp" alt="Nine slide" />
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="./assets/img/10.webp" alt="Ten slide" />
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#carouselExampleControls"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExampleControls"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </body>
</html>
